<!DOCTYPE html>

<html>

<head>

	<title>Shopping Cart</title>

	<link rel="stylesheet" type="text/css" href="style.css">

	<link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

</head>

<body>



<div class="container">

	<h1>Shopping Cart</h1>

	<div class="cart">

		<div class="products">

			<div class="product">

				<!-- image insert here -->
				<img src="/image/Apple.jpg">

				<div class="product-info">

					<h3 class="product-name">Aple</h3>

					<h4 class="product-price">$1</h4>

					<p class="product-quantity">Quantity: <input value="1" name="">

					<p class="product-add">

						<i class="fa fa-trash" aria-hidden="true"></i>

						<span class="add">Add to Cart</span>

					</p>

				</div>

			</div>

			<div class="product">

				<!-- Insert image here -->
				<img src="/image/Orange.jpg">

				<div class="product-info">

					<h3 class="product-name">Orange</h3>
					<h4 class="product-price">$1</h4>

					<p class="product-quantity">Qnt: <input value="1" name="">

					<p class="product-add">

						<i class="fa fa-trash" aria-hidden="true"></i>

						<span class="add">Add to cart</span>

					</p>

				</div>

			</div>

		</div>

		<div class="cart-total">

			<p>

				<span>Total Price</span>
				<span>$2</span>

			</p>

			<p>

				<span>Number of Items</span>

				<span>2</span>

			</p>

			<a href="#">Proceed to Checkout</a>

		</div>

	</div>

</div>



</body>


</html>
